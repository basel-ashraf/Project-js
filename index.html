<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img width="75" src="./images/1.png" alt="images" />
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" disabled selected>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" disabled selected>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" disabled selected>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
